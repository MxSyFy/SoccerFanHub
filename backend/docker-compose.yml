version: '3.9'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: soccer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5454:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn hub.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data: